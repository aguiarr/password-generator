<!DOCTYPE html>
<html>
<head>
	<title>Random Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2>Random Password Generator</h2>
		<div class="all">
			<div class="checkbox-div">
				<div class="checkbox">
					<input type="checkbox" id="numb">
					<label for="numb">Numbers</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="letters">
					<label for="letters">Letters</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="cLetters">
					<label for="cLetters">Capital letters</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="symbols">
					<label for="symbols">Symbols</label>
				</div>
			</div>
			<div class="num_char">
				<label>Number of characters:</label>
				<input type="text" id="txt"class="textBox" >
				<input type="submit" value="Generate password" class="btn" id="btn"></input>
				<a id="copy"><img src="img/icon.png" alt="copy" class="copy"></a>
			</div>
		</div>	
		<textarea id="txtArea" readonly name="comentÃ¡rio" rows="3"></textarea>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
